      <stop offset="0%" stop-color="#00ffff" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
  </defs>

  <!-- Texto principal -->
  <text x="10" y="30" class="text-main">Matheu</text>
  
  <!-- Bola/traÃ§o rosa debaixo do "s" -->
  <ellipse cx="98" cy="32" rx="8" ry="4" fill="#d24cba" />
  
  <!-- Letra "s" -->
  <text x="90" y="30" class="text-main">s</text>

  <!-- Texto "Home" com gradiente -->
